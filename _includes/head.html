<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Tag Manager -->
    <script>
    (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
            'gtm.start': new Date().getTime(),
            event: 'gtm.js'
        });
        var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src =
            'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-MQVBKT6');
    </script>
    <!-- End Google Tag Manager -->
    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link href="https://fonts.googleapis.com/css?family=Lato|Neuton:700" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <!-- Social media metadata -->
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <meta property="og:type" content="{% if page.layout == 'post' %}{{ 'article' }}{% else %}{{ 'website' }}{% endif %}" />
    <meta property="og:title" content="{% if page.socialtitle %}{{ page.socialtitle | escape }}{% elsif page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:description" content="{% if page.socialdescription %}{{ page.socialdescription | escape | strip_html | normalize_whitespace | truncate: 160 | escape }}{% elsif page.description %}{{ page.description | escape | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | escape | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}" />
    <meta property="og:image" content="{% if page.socialimageurl %}{{ site.url }}{{ page.socialimageurl }}{% else %}{{ site.url }}{{ site.socialimageurl }}{% endif %}" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{site.twitter_username}}">
    <meta name="twitter:creator" content="@{{site.twitter_username}}">
    <meta name="twitter:title" content="{% if page.socialtitle %}{{ page.socialtitle | escape }}{% elsif page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="twitter:description" content="{% if page.socialdescription %}{{ page.socialdescription | escape | strip_html | normalize_whitespace | truncate: 160 | escape }}{% elsif page.description %}{{ page.description | escape | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description | escape | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}"">
    <meta name="twitter:image" content="{% if page.socialimageurl %}{{ site.url }}{{ page.socialimageurl }}{% else %}{{ site.url }}{{ site.socialimageurl }}{% endif %}">{% if page.socialimageurl and page.socialimagealt %}<meta name="twitter:image:alt" content="{{ page.socialimagealt }}"{% endif %}
</head>
