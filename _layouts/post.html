    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="small"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %B %Y" }}</time> â€¢ By <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author | default: 'James Higgott'}}</span></span></p>
  </header>

  <div itemprop="articleBody" class="col-md-8 col-xs-12">
    {{ content }}
  </div>

  {% include prev-next-post.html %}

</article>
